<!DOCTYPE html>
<html>
    <head>
        <!-- Adding the required metadata for my game -->
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width">
        
        <!-- Titling my page -->
        <title> Magic 8 Ball </title>
        

        
        <!-- Adding FredokaOne Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

        <!-- Linking my HTML game website to my styling sheet -->
        <link href = "style.css" rel = "stylesheet" type = "text/css">
        

    </head>
    
    
    <body>
        <h1> Magic 8 Ball!! </h1>
        
        <!-- This is the button that will explain to the you how you play -->
        <button id = "howTo"> How to play? </button>
        
        <!-- Asking the user for their question -->
        <p> Type in your million dollar question: </p>
        
        <!-- Allow the user to input text -->
        <input type="text" id="input"/>
        
        
        <div class = "eight-ball">
            
            <div class = "answer">
                
                <p id = "eight">
                    8
                </p>
                
                <p id = "answer">
                    
                </p>
            </div>
            
        </div>
        
        
        <!-- Now adding a shake Button to allow you to actually shake the ball -->
        <button id = "button">Shake it!</button>
        
        <!-- Linking my HTML game website to my JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
